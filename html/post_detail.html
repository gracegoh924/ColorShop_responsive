<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/edb6bbddd8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/post_detail.css">
    <script src="/js/includehtml.js"></script>

    <title>ColorShop</title>
</head>

<body>
    <header include-html="/html/header.html"></header>

    <div class="postview-box">
        <div class="image-box">
            <div class="image-container">
                <img id="image" class="image">
            </div>
            <div class="image-footer">
                <p id="post_title"></p>
            </div>
            <p id="post_user"></p>
            <div class="new_post_content">
                <div id="new_post_content" class="content-box">
                    <p id="post_content" class="content"></p>
                </div>
                <div id="post_buttons" class="post_buttons">
                    <div id="update_post_buttons">
                        <p id="update_post" onclick="updatePostMode()" style="cursor:pointer; width: 100px;"><span class="material-symbols-outlined">edit</span>수정</p>
                    </div> 
                </div>
            </div>
            <div class="like_container">
                <div class="heart_box">
                    <i onclick="likePost()" id="like_button" class="heart fa-solid fa-heart"></i>
                </div>
                <div class="count_box">
                    <p class="like_count" id="like_count">좋아요 0개</p>
                </div>
            </div>
        </div>
        <div id="comment-box" class="comment-box">
            <div id="create_comment" class="create_comment">
                <input type="text" id="user_comment" class="form-control" placeholder="댓글을 입력해주세요">
                <button type="button" id="btn_comment" class="btn btn-primary" onclick="addComment()" style="padding: 0 10px; background-color:transparent; color:#02343F; margin-left:8px; border:none; border-radius:6px; font-size:large; min-width:fit-content;"><b>OK</b></button>
            </div>
            <div id="comment_list" class="comments">
            </div>
            <div class="delete_back" style= "font-family: 'Poor Story', cursive;">
                <button id="delete_post" type="button" class="btn btn-outline-success btn-lg" onclick="deletePostMode()" style="margin-right: 10px;"><b>삭제하기</b></button>
                <button id="close_modal" type="button" class="btn btn-outline-danger btn-lg" onclick="home()" style="margin-left: 10px;"><b>돌아가기</b></button>
            </div>
        </div>
    </div>

    <footer include-html="/html/footer.html"></footer>

    <script src="/js/api.js"></script>
    <script src="/js/post_detail.js"></script>
    <script src="/js/header.js"></script>
</body>
</html>
