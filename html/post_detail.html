<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- 구글아이콘 -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- home.css -->
    <link rel="stylesheet" href="/css/post_detail.css">

    <!-- 좋아요 Icons -->
    <script src="https://kit.fontawesome.com/edb6bbddd8.js" crossorigin="anonymous"></script>

    <title>ColorShop</title>
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <h1 onclick="location.href='/html/home.html'"><b><span style=color:dodgerblue>C</span>olor<span style=color:tomato>S</span>hop</b></h1>
            </a>

            <div class="userbutton col-md-3 text-end">
                <button type="button" id="loginout" onclick="logout()" style="margin-right: 10px;">로그인</button>
                <button type="button" onclick="location.href='/signup.html'">회원가입</button>
            </div>
        </header>
    </div>

    <div class="postview-box">
        <div class="image-box">
            <div class="image-container">
                <img id="image" class="image">
            </div>
            <div class="image-footer">
                <p id="time"></p>
            </div>
            <p id="post_user"></p>
            <div class="new_post_content">
                <div id="new_post_content" class="content-box">
                    <p id="post_content" class="content"></p>
                </div>
                <div id="post_buttons" class="post_buttons">
                    <div id="update_post_buttons">
                        <p id="update_post" onclick="updatePostMode()" style="cursor:pointer; width: 100px;"><span class="material-symbols-outlined">edit</span>수정</p>
                    </div> 
                </div>
            </div>
        </div>
        <div id="comment-box" class="comment-box">
            <div id="create_comment" style="display: flex; justify-content: space-evenly; align-items: stretch;">
                <input type="text" id="user_comment" class="form-control" style="width: 370px; height: 40px;"
                    placeholder="댓글을 입력해주세요">
                <button id="btn_comment" class="comment-btn" onclick="addcomment()">입력</button>
            </div>
            <div id="comment_list" class="comments">
            </div>
            <div class="delete_back">
                <button id="delete_post" class="post_register" onclick="deletePostMode()" style="cursor: pointer; font-size: 16px;">삭제</button>
                <button id="close_modal" class="modal_close" onClick="location.href='home.html'" style="cursor: pointer; font-size: 16px;">돌아가기</button>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/post_detail.js"></script>
</body>
</html>
